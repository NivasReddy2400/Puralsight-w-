<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PuralSight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div class="signin">
                <div class="logo">
                    <img src="pluralsight-logo.png" alt="PuralSight">
                </div>
                <form>
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" name="email" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" name="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">SignIn</button>
                </form>
                <div class="links">
                    <a href="#">forgot password</a>
                    <a href="#">sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div> 
                <a href="#" class="secondary-btn">create an account</a>  
            </div>
            <footer id="main-footer">
                <p>COPYRIGHT &copy; 2022, pluralsight all rights reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">start a 10day free day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
